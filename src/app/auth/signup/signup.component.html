<h3>Create an Account</h3>
<form [formGroup]="authForm" class="ui form">
  <app-input inputType="text" label="Username" [control]="username"></app-input>
  <app-input
    inputType="password"
    label="Password"
    [control]="password"
  ></app-input>
  <app-input
    inputType="password"
    label="Confirm Password"
    [control]="passwordConfirmation"
  ></app-input>

  <button class="ui submit button primary">Submit</button>
</form>
