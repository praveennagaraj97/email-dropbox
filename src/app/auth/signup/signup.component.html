<h3>Create an Account</h3>
<form (ngSubmit)="onSubmit()" [formGroup]="authForm" class="ui form">
  <app-input inputType="text" label="Username" [control]="username"></app-input>
  <app-input
    inputType="password"
    label="Password"
    [control]="password"
  ></app-input>
  <app-input
    inputType="password"
    label="Confirm Password"
    [control]="passwordConfirmation"
  ></app-input>

  <div *ngIf="showError()" class="ui red basic label">
    <p *ngIf="authForm.errors?.passwordDontMatch">Password Don't match</p>
    <p *ngIf="authForm.errors?.failed">SignUp failed, something went wrong</p>
  </div>

  <div>
    <button class="ui submit button primary">Submit</button>
  </div>
</form>
